- content: |-
    7-8 July 2008, Turin, Italy

    The CIE Expert Symposium, organized by CIE Division 2 and hosted by INRIM
    (Istituto Nazionale di Ricerca Metrologica) in Turin, Italy, covered the following areas:

    Imaging Photometers and Colorimeters
    Spectral Responsivity Measurement and f1 of Photometers
    LED Measurement and Characterization
    Goniophotometers and other developments

    A Keynote paper on "Goniophotometry: New Challenges and Novel Solutions"
    was given by Georg Sauter of PTB (DE).
    The outcomes of the symposium will be utilized as recommendations for future
    work in Division 2.
    The Proceedings include the Keynote paper, 29 papers and 13 posters
    presented during the Symposium.
    The publication consists of 228 pages with 318 figures and 49 tables.

    A CD-ROM with all papers in a searchable form is included with the puchase of the "softcover/CD-ROM" format.  The CD-ROM does not come with the purchase of the secure PDF.
