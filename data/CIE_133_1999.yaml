abstract:
- content: |-
    Vol. I (Part 1 and 2):

    This volume contains on over 700 pages the texts of the Invited Papers, Presented Papers, Presented Posters and Displayed Posters received at the Organising Committee by the deadline for inclusion in the Proceedings, as well as the introductions to the Workshops.

    Vol. II:

    The second volume of the Proceedings contains on 164 pages the text of the Welcome Addresses, Officers Reports, Reports from the Closing Ceremony, as well as a list of participants.

    It presents an overview on the technical work achieved during the quadrennium in the form of Quadrennial Reports, minutes of the Divisional Meetings and Workshop Reports.

    The Proceedings are also available on a CD-ROM containing all the papers in a searchable form.
