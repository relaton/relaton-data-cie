abstract:
- content: The new standards for museum lighting development was based on data collection
    by means of questionnaires, processing and analysis of subjective assessments
    of art historians, museum workers, research results of restorers and expert visitors,
    along with objective, physical measurements of photometric parameters of lighting
    installations in selected exhibition halls of the most famous museums in Russia.Based
    on the studies performed, national standards of both permanent and preliminary
    nature were prepared and introduced in 2020 by institute VNISI named after S.I.
    Vavilov.
