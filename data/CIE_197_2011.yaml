- content: |-
    The Proceedings of the 27th Session of the CIE comprise two volumes.

    Volume 1, subdivided into two parts, contains on 1230 pages the texts of the Invited Papers, Presented Papers and Posters presented at the Session as well as the Introductions to the Workshops.

    Volume 2 contains the official reports of the administrative and technical meetings of the Session, thus presenting an overview on the technical work in CIE achieved during the quadrennium. It will be provided by end of 2011.
