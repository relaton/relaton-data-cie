- content: |-
    CIE 083-2019 is an extended and revised edition of Publication CIE 83-1989 Guide for the lighting of sport events for colour television and film systems, 2nd edition. It replaces CIE 83-1989.
    The document summarizes television and film techniques with regard to their influencing and determining the lighting needs.
    Detailed quantitative guidance is provided on the quality aspects to be fulfilled for colour television and colour film including vertical illuminance, uniformity of horizontal illuminance, flicker, colour temperature and colour rendering of the lighting together with lighting requirements on the surrounding spectator areas. Reference is made to HDTV broadcasting techniques.
