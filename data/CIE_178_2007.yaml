abstract:
- content: |-
    This CD-ROM contains on over 1850 pages the texts of the Invited Papers,
    Presented Papers and Posters presented at the Session, as well as the introductions
    to the Workshops.
    The proceedings are organized in three files:

    Proceedings Volume 1 Part 1.pdf
    This file corresponds to the first printed volume of the printed proceedings.
    Links to the text of the papers have been inserted in the contents list. By
    clicking on the title the paper will be opened. Papers having an extended
    version in Volume 2 are marked.

    Proceedings Volume 1 Part 2.pdf
    This file corresponds to the second printed volume of the proceedings, again
    showing links to the papers. The content list in both files show the content of
    both files, but the links are only operational when relating to a paper
    contained in the same file.

    Proceedings Volume 2.pdf
    This file contains the official reports, etc. of the 26th CIE Session in Beijing
    and the extended papers. In the content list the titles are also operational as
    links.
    A separate directory includes the photos of the Session.
