    In April 2018 the CIE 2018 Topical Conference on Smart Lighting took place in Taipei, Chinese Taipei. The CIE Topical Conference series is the successor to the CIE Lighting Quality and Energy Efficiency Conference series, which ran from 2010 to 2016.

    This first conference focused on Smart Lighting, an area that is expected to bring significant energy savings and many other benefits. The conference provided scientific and technical inputs in order to progress development of technologies with confidence in regards to lighting quality, comfort, and safety.
