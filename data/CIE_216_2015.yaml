- content: |-
    The Proceedings of the 28th Session of the CIE comprise two volumes.
    Volume 1, subdivided into two parts, contains on 2124 pages the texts of the invited papers, contributed papers and posters presented at the Session as well as the introductions to the workshops and seminars.

    Volume 2 contains official reports of the administrative and technical meetings of the Session, thus presenting an overview on the technical work in CIE achieved during the Quadrennium. It will be provided by end of 2015.
