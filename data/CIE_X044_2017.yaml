- content: |-
    In October 2017 CIE held its Midterm Meeting in Jeju, Republic of Korea. The meeting
    was accompanied by a 3-days conference on the subject "Smarter Lighting for Better
    Life". In 5 invited presentations, 57 oral presentations, 49 presented posters, 61
    posters and 7 workshops experts from all over the world presented latest research
    results and survey lectures on various subjects related to light and lighting, e.g.
    "Colour quality", "Metrology for photometric and radiometric devices", "Glare", "Road
    lighting", "Interior environment and lighting design", "Exterior lighting", "Lighting and
    health", "Visual perception in interior lighting", "Eye-related metrology".

    The Proceedings of this Conference consist of 1215 pages including 158 papers of
    oral and poster presentations.
