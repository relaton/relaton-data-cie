abstract:
- content: The working situation has been dramatically changed in 2020 due to COVID-19.
    The purpose of this study is to identify the lighting environment which can be
    adapted to various styles of work from home. In this study, questionnaire survey
    and field measurement were conducted to identify the actual working situation
    and the lighting environment of the working location at home. This paper reports
    the results of questionnaire survey and the measurement data comparing the working
    location in office and at home.
